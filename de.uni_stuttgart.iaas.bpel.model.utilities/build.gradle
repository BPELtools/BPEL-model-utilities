apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'sonar'

group = 'de.iaas.uni-stuttgart.de'
//version = '2012-08-30'

configurations.compile.transitive = true
sourceCompatibility = '1.6'
targetCompatibility = '1.6'

/*
// Enable and adapt if source path is not "src/main/java"

sourceSets {
	main {
		java {
			srcDir 'src/java'
		}
		resources {
			srcDir 'src/resource'
		}
	}
}
*/

repositories {
	mavenCentral()
//    maven { url "http://repo1.maven.org/maven2/"  }
}

dependencies {
	// logback is the "sucessor" of log4j
//	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.0.7', transitive: true
	compile group: 'log4j', name: 'log4j', version: '1.2.17', transitive: true
}

eclipse {
	// setup your Java classpath variable GRADLE_USER_HOME to C:/users/<login>/.gradle
	// we use GRADLE_USER_HOME instead of GRADLE_HOME, because this is also the environment variable honored by gradle: http://mrhaki.blogspot.de/2010/09/gradle-goodness-changing-gradle-user.html
	pathVariables GRADLE_USER_HOME: gradle.gradleUserHomeDir
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.2'
}
